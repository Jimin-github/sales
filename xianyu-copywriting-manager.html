        function debounce(func, wait) {
            let timeout;

                    func(...args);

        function loadCopywriting(themeId, version, defaultContent) {

        function showStatus(message, type = 'success') {

        // æ›´æ–°å­—ç¬¦è®¡æ•°

        const debouncedSave = debounce(saveCopywriting, 500);

        // ç”Ÿæˆä¸»é¢˜HTML
        function generateThemeHTML() {
            const container = document.getElementById('themesContainer');
            
            themes.forEach(theme => {
                const themeDiv = document.createElement('div');
                themeDiv.className = 'theme-section';
                
                let versionsHTML = '';
                Object.entries(theme.versions).forEach(([version, content]) => {
                    const savedContent = loadCopywriting(theme.id, version, content);
                    versionsHTML += `

                            <textarea

                        </div>

        // è·å–ç‰ˆæœ¬æè¿°
        function getVersionDescription(version) {
            const descriptions = {
                'åŸç‰ˆ': 'å¹³è¡¡å‹',
                'Aç‰ˆ': 'ä»·æ ¼å†²å‡»å‹',
                'Bç‰ˆ': 'ä¸“ä¸šä¿¡ä»»å‹',

                'Dç‰ˆ': 'æœåŠ¡ä¿éšœå‹',

        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
        function addEventListeners() {
            const textareas = document.querySelectorAll('.copywriting-textarea');
            
            textareas.forEach(textarea => {

                const version = textarea.dataset.version;
                const countEl = document.getElementById(`count_${themeId}_${version}`);

                textarea.addEventListener('input', () => {

                textarea.addEventListener('blur', () => {

        // ä¿å­˜æ‰€æœ‰æ–‡æ¡ˆ
        function saveAllCopywriting() {

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 保存单个文案
        function saveCopywriting(themeId, version, content) {
            const key = `copywriting_${themeId}_${version}`;
            localStorage.setItem(key, content);
            showStatus('已自动保存', 'success');
        }

        // 加载单个文案
        function loadCopywriting(themeId, version, defaultContent) {
            const key = `copywriting_${themeId}_${version}`;
            return localStorage.getItem(key) || defaultContent;

            const statusEl = document.getElementById('status');
            statusEl.textContent = message;

            statusEl.style.display = 'block';

                exportData += `## ${theme.title}\n\n`;
                
                Object.keys(theme.versions).forEach(version => {
                    const textarea = document.querySelector(`[data-theme="${theme.id}"][data-version="${version}"]`);
                    const content = textarea ? textarea.value : '';
                    
                    exportData += `### ${version} - ${getVersionDescription(version)}\n`;
                    exportData += `${content}\n\n`;
                });
                
                exportData += '---\n\n';
            });
            
            // 创建下载链接
            const blob = new Blob([exportData], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '闲鱼文案大全-42版本.md';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('文案已导出为 Markdown 文件', 'success');
        }

        // 清空所有文案
        function clearAllCopywriting() {
            if (confirm('确定要清空所有文案吗？此操作不可恢复！')) {
                const textareas = document.querySelectorAll('.copywriting-textarea');
                
                textareas.forEach(textarea => {
                    const themeId = textarea.dataset.theme;
                    const version = textarea.dataset.version;
                    const key = `copywriting_${themeId}_${version}`;
                    
                    localStorage.removeItem(key);
                    textarea.value = '';
                    
                    const countEl = document.getElementById(`count_${themeId}_${version}`);
                    updateCharCount(textarea, countEl);
                });
                
                showStatus('所有文案已清空', 'success');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            generateThemeHTML();
        });
    </script>
